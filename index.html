<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <title>Watson Brothers Games</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body>
        <div class="wrapper">
            <div class="site-header">
                <h1 class="logo"><img src="/images/logo.svg" alt="Watson Brothers Games" /></h1>
                <p class="site-description">Purveyors of Fine Web Games !</p>
            </div>

            <ul class="games">
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="/5card">Five Card Draw</a></h2>
                        <a class="github-link" href="https://github.com/blakewatson/5card"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="/5card"><img src="/images/5card.png" alt="Depiction of playing cards showing a full house." /></a>
                </li>
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="/hangman">Hangman</a></h2>
                        <a class="github-link" href="https://github.com/mateowatson/hangman"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="/hangman"><img src="/images/hangman.png" alt="Depiction of a stick figure hanging from a noose." /></a>
                </li>
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="/mancala">Mancala</a></h2>
                        <a class="github-link" href="https://github.com/mateowatson/mancala"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="/mancala"><img src="/images/mancala.png" alt="Depiction of Mancala board." /></a>
                </li>
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="/tictactoe">Tic Tac Toe</a></h2>
                        <a class="github-link" href="https://github.com/mateowatson/tictactoe"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="/tictactoe"><img src="/images/tictactoe.png" alt="Depiction of partially filled out Tic Tac Toe board." /></a>
                </li>
            </ul>

            <div class="site-footer">
                <p>A Watson Brothers shenanigan.</p>
            </div>
        </div>
    </body>
    
</html>
