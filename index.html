<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <title>Watson Brothers Games</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body>
        <div class="wrapper">
            <div class="site-header">
                <h1 class="logo"><img src="/images/logo.svg" alt="Watson Brothers Games" /></h1>
                <p class="site-description">Purveyors of Fine Web Games !</p>
            </div>

            <ul class="games">
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="">Five Card Draw</a></h2>
                        <a class="github-link" href="https://github.com/blakewatson/5card"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="https://github.com/blakewatson/5card"><img src="/images/5card.jpg" alt="Depiction of playing cards showing a full house." /></a>
                </li>
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="">Hangman</a></h2>
                        <a class="github-link" href="https://github.com/mateowatson/hangman"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="https://github.com/mateowatson/hangman"><img src="/images/hangman.jpg" alt="Depiction of a stick figure hanging from a noose." /></a>
                </li>
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="">Mancala</a></h2>
                        <a class="github-link" href="https://github.com/mateowatson/mancala"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="https://github.com/mateowatson/mancala"><img src="/images/mancala.jpg" alt="Depiction of Mancala board." /></a>
                </li>
                <li class="game">
                    <div class="game-info">
                        <h2 class="game-title"><a href="">Tic Tac Toe</a></h2>
                        <a class="github-link" href="https://github.com/mateowatson/tictactoe"><span class="assistive-text">Code on Github</span></a>
                    </div>
                    <a href="https://github.com/mateowatson/tictactoe"><img src="/images/tictactoe.jpg" alt="Depiction of partially filled out Tic Tac Toe board." /></a>
                </li>
            </ul>
        </div>
    </body>
    
</html>
